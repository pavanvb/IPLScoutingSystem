{% extends "IPLAPP/base.html" %}
{% block content %}


    <!--body-->
    
    <div class="container mt-4" >
   
        <div class="row">
        
          <!--filter-->
        
          <div class="col-lg-2 mx-auto" >
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action active">Active item</a>
              <a href="#" class="list-group-item list-group-item-action">Item</a>
              <a href="#" class="list-group-item list-group-item-action disabled">Disabled item</a>
            </div>
          </div>
          <div id='players' class="col-lg-10 mx-auto"szAz>
            <div class="row" mx-auto >
              {% for player  in players %}
              <div class="card mx-auto mb-3" style="width: 18rem;">
                <img  class="card-img-top" src="{{player.image.url}}" alt="...">
                <div class="card-body">
                  <p class="card-title">{{player.name}}</p>
                  <p class="card-text"><b>Base price:{{player.baseprice}}</b></p>
                  
                  <a href="#" class="btn btn-primary">Select</a>
                  <a href="#" class="btn btn-primary">Statistics</a>
                </div>
              </div>
            {% endfor %}
            </div>
          </div>
        </div>
        </div> 



{% endblock %}
